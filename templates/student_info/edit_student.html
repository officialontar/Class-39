{% extends 'base.html' %}



{% block title %}
    Edit Student Page
{% endblock %}



{% block content %}

<h2>Edit Student Information</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="first_name" value="{{ student.first_name }}" placeholder="Your First Name..">

  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="last_name" value="{{ student.last_name }}" placeholder="Your last Name..">

  <label for="lname">Email</label>
  <input type="email" id="email" name="email" value="{{ student.email }}" placeholder="Your email">

  <label for="lname">Phone Number</label>
  <input type="tel" id="tel" name="tel" value="{{ student.tel }}" placeholder="Your Content Number">

  <label for="lname">Date of Birth</label>
  <input type="date" id="dob" name="dob" value="{{ student.dob|date:'Y-m-d' }}">

  <br>
  <br>

  <label for="lname">Gender</label>
  <br>
  <input type="radio" id="male" name="gender" value="male" 
  {% if student.gender == 'male' %}
  checked
  {% endif %}
  > Male
  <input type="radio" id="female" name="gender" value="female" 
  {% if student.gender == 'female' %}
  checked
  {% endif %}
  > Female

  <br>
  <br>
  <br>


    <label for="old_img">Old Images</label>

    {% if student.profile_pic %}
        <img src="{{student.profile_pic.url }}" alt="" width="100">
        {% endif %}

  <label for="image">Upload Your Picture</label>
  <input type="file" id="image" name="profile_pic">

  <label for="country">Country</label>
 <select name="country">
    <option value="australia" {% if student.country == "australia" %}selected{% endif %}>Australia</option>

    <option value="canada" {% if student.country == "canada" %}selected{% endif %}>Canada</option>

    <option value="usa" {% if student.country == "usa" %}selected{% endif %}>USA</option>
</select>
  </select>


  <label for="lname">Your Message</label>
  <textarea name="message" id="" placeholder="Your Writhe See Something">{{student.message}}</textarea>
  
  <input type="submit" value="Submit">
</form>


{% endblock %}
